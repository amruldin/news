<div class="sidenav">
    <h4 id="count">{{totalResult}} Articles of the Day</h4>

    <ul *ngFor="let item of news; let i = index">
        <div class="articles">
        <a href="{{item['url']}}"><img class="img-thumbnail rounded" src="{{item['urlToImage']}}" alt="" title="{{item['title']}}"></a>
        <li><a href="{{item['url']}}">{{i+1}}- {{item['title']}}</a></li>
        <p id="source"> Author : {{item['author']}} @ {{item['source']['name']}} </p>
        </div>
    </ul>
  
  </div>
